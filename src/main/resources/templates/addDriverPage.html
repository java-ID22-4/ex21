<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/index.css}"/>
    <link rel="stylesheet" th:href="@{/styles/tablePages.css}"/>
    <title>Добавляем водителя!</title>
</head>
<body>
<div class="sidebar">
    <ul>
        <li><a href="/equipments">Техника</a></li>
        <li><a href="/drivers">Водители</a></li>
        <li><a href="/shipped-equipments">Выгруженная техника</a></li>
    </ul>
</div>
<div class="content">
    <h2>Добавление водителя</h2>
    <form action="/drivers/add" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="name">Имя водителя:</label>
        <input type="text" id="name" name="name" placeholder="Введите имя" required />

        <label for="surname">Фамилия водителя:</label>
        <input type="text" id="surname" name="surname" placeholder="Введите фамилию" required />

        <button type="submit">Добавить водителя</button>

        <a href="/drivers">Назад к списку водителей</a>
    </form>
</div>
</body>
</html>
